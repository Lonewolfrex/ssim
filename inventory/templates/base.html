{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={% now 'U' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'products_list' %}">InventoryApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="{% url 'sales_list' %}" class="nav-link">Sales</a></li>
                <li class="nav-item"><a href="{% url 'categories_list' %}" class="nav-link">Categories</a></li>
                <li class="nav-item"><a href="{% url 'products_list' %}" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="{% url 'customer_list' %}" class="nav-link">Customers</a></li>
                <li class="nav-item"><a href="{% url 'vendor_list' %}" class="nav-link">Vendors</a></li>
                <li class="nav-item"><a href="{% url 'capex_opex_charts' %}" class="nav-link">CAPEX/OPEX Charts</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %} {% endblock %}
</div>

<footer class="footer">
    &copy; 2025 Inventory Management System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
