{% extends 'base.html' %}
{% block content %}
<h2>Add New Category</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Category</button>
    <a href="{% url 'categories_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
