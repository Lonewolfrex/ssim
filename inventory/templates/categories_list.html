{% extends 'base.html' %}
{% block content %}
<h2>Categories</h2>
<a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add New Category</a>
<table class="table table-striped">
    <thead class="table-info">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No categories found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
